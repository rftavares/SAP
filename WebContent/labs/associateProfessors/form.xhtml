<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator/#{sapInfo.decorator}/decorator.xhtml">

    <ui:define name="title"><h:outputText value="#{msgs['associateProfessors.title']}" /></ui:define>

    <ui:define name="contents">
        <h1><h:outputText value="#{msgs['associateProfessors.title']}" /></h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                	<p:panel id="panel" header="#{msgs['crud.text.informationData']}"><br />
	                	<p:focus context="panel"/>
    
    					<h:panelGroup id="professorField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldName" value="form:professor" />
								<ui:define name="label">
									<h:outputText value="#{msgs['associateProfessors.form.professor']}" />
								</ui:define>
								<p:selectOneMenu 	id="professor" value="#{associateProfessorsController.professor}"
													converter="#{assignmentController.professorConverter}" required="true">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems 	value ="#{associateProfessorsController.professors}" var="professor" 
													itemLabel="#{professor.toString()}" itemValue ="#{professor}"/>
								</p:selectOneMenu>			
							</ui:decorate>
						</h:panelGroup><br />
						
						<h:panelGroup id="researchGroupField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldName" value="form:researchGroup" />
								<ui:define name="label">
									<h:outputText value="#{msgs['associateProfessors.form.researchGroup']}" />
								</ui:define>
								<p:selectOneMenu 	id="researchGroup" value="#{associateProfessorsController.researchGroup}"
													converter="#{assignmentController.researchGroupConverter}" required="true">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems 	value ="#{associateProfessorsController.researchGroups}" var="researchGroup" 
													itemLabel="#{researchGroup.toString()}" itemValue ="#{researchGroup}"/>
								</p:selectOneMenu>			
							</ui:decorate>
						</h:panelGroup><br />          
	
	                    <ui:decorate template="/resources/formbutton.xhtml">
	                        <h:panelGroup>
	                            <p:commandButton 	action="#{associateProfessorsController.save}" value="#{msgs['crud.button.save']}" 
	                            					icon="buttonOk" update="@all" />              
	                        </h:panelGroup>
	                    </ui:decorate><br />
                    </p:panel>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>
</ui:composition>
