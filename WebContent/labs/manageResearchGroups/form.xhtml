<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator/#{sapInfo.decorator}/decorator.xhtml">

    <ui:define name="title">
        <h:outputText 	value="#{msgs['manageResearchGroups.title.create']}" 
        				rendered=	"#{(! manageResearchGroupsController.readOnly) and 
        							(manageResearchGroupsController.selectedEntity.id == null)}" />
        
        <h:outputText 	value="#{msgs['manageResearchGroups.title.update']}" 
        				rendered=	"#{(! manageResearchGroupsController.readOnly) and 
        							(manageResearchGroupsController.selectedEntity.id != null)}" />
        
        <h:outputText 	value="#{msgs['manageResearchGroups.title.retrieve']}" 
        				rendered="#{manageResearchGroupsController.readOnly}" />
    </ui:define>

    <ui:define name="contents">
        <h1>
            <h:outputText 	value="#{msgs['manageResearchGroups.title.create']}" 
            				rendered=	"#{(! manageResearchGroupsController.readOnly) and 
            							(manageResearchGroupsController.selectedEntity.id == null)}" />
            							
            <h:outputText 	value="#{msgs['manageResearchGroups.title.update']}" 
            				rendered=	"#{(! manageResearchGroupsController.readOnly) and 
            							(manageResearchGroupsController.selectedEntity.id != null)}" />
            
            <h:outputText 	value="#{msgs['manageResearchGroups.title.retrieve']}" 
            				rendered="#{manageResearchGroupsController.readOnly}" />
        </h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                	<p:panel id="panel" header="#{msgs['crud.text.informationData']}"><br />
	                	<p:focus context="panel"/>
	                	
	                    <h:panelGroup id="nameField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:name" />
	                            <ui:param name="tooltip" value="#{msgs['manageResearchGroups.form.name.tooltip']}" />
	                            <ui:define name="label"><h:outputText value="#{msgs['manageResearchGroups.form.name']}" /></ui:define>
	                            <p:inputText 	id="name" size="76" required="true" maxlength="60"
	                            				value="#{manageResearchGroupsController.selectedEntity.name}"  
	                            				disabled="#{manageResearchGroupsController.readOnly}">
	                            </p:inputText>
	                        </ui:decorate>
	                    </h:panelGroup><br />
	                    
						<h:panelGroup id="siteField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:site" />
	                            <ui:param name="tooltip" value="#{msgs['manageResearchGroups.form.site.tooltip']}" />
	                            <ui:define name="label"><h:outputText value="#{msgs['manageResearchGroups.form.site']}" /></ui:define>
	                            <p:inputText 	id="site" size="62" required="true" maxlength="50"
	                            				value="#{manageResearchGroupsController.selectedEntity.site}"  
	                            				disabled="#{manageResearchGroupsController.readOnly}">
	                            </p:inputText>
	                        </ui:decorate>
	                    </h:panelGroup><br />
	                    
	                    <h:panelGroup id="professorsField">
	                    	<ui:decorate template="/resources/formfield.xhtml">
	                    		<ui:param name="fieldName" value="form:professors" />
	                    		<ui:define name="label">
	                            	<h:outputText value="#{msgs['manageResearchGroups.form.professors']}" />
	                            </ui:define>
		                        <p:pickList id="professors" value="#{manageResearchGroupsController.professors}" var="professor" 
		                        			itemLabel="#{professor.toString()}" itemValue="#{professor}" filterMatchMode="contains"
		                        			disabled="#{manageResearchGroupsController.readOnly}"
		                        			converter="#{assignmentController.professorConverter}"
		                        			showSourceFilter="true" showTargetFilter="true">                        			
		                        	<f:facet name="sourceCaption">#{msgs['manageResearchGroups.form.professorsAvailable']}</f:facet>
		   							<f:facet name="targetCaption">#{msgs['manageResearchGroups.form.professorsGroup']}</f:facet>
		                        </p:pickList>
	                        </ui:decorate>
                        </h:panelGroup><br />
	                    
	                    <ui:decorate template="/resources/formbutton.xhtml">
	                        <h:panelGroup rendered="#{! manageResearchGroupsController.readOnly}">
	                        	<p:commandButton 	action="#{manageResearchGroupsController.save}" value="#{msgs['crud.button.save']}"
	                            					update=":form :globalMessages" icon="ui-icon-disk" />
	                        
	                            <p:commandButton 	action="#{manageResearchGroupsController.list}" value="#{msgs['crud.button.cancel']}" 
	                            					immediate="true" icon="ui-icon-closethick" />
	                        </h:panelGroup>
	                        
	                        <h:panelGroup rendered="#{manageResearchGroupsController.readOnly}">
	                            <p:commandButton 	action="#{manageResearchGroupsController.list}" value="#{msgs['crud.button.back']}" 
	                            					immediate="true" icon="ui-icon-arrowreturnthick-1-w" />
	                        </h:panelGroup>        
	                    </ui:decorate><br />
                    </p:panel>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>
</ui:composition>
