<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator/#{sapInfo.decorator}/decorator.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgs['login.Student.title']}" />
    </ui:define>

    <ui:define name="contents">
        <h1><h:outputText value="#{msgs['login.Student.title']}" /></h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                	<p:panel id="panel" header="#{msgs['crud.text.informationData']}"><br />
	                	<p:focus context="panel"/>
                
	                    <h:panelGroup id="enrollmentField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:enrollment" />
	                            <ui:param name="tooltip" value="#{msgs['login.form.enrollment.tooltip']}" />
	                            <ui:define name="label"><h:outputText value="#{msgs['login.form.enrollment']}" /></ui:define>
	                            <p:inputMask 	id="enrollment" size="7" required="true" mask="9999999999"
	                            				value="#{sessionController.enrollment}" />	                            
	                        </ui:decorate>
	                    </h:panelGroup><br />
	                    
	                    <h:panelGroup id="passwordField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:password" />
	                            <ui:param name="tooltip" value="#{msgs['login.form.password.tooltip']}" />
	                            <ui:define name="label"><h:outputText value="#{msgs['login.form.password']}" /></ui:define>
	                            <p:password id="password" size="5" maxlength="10" required="true" value="#{sessionController.password}" />
	                        </ui:decorate>
	                    </h:panelGroup><br />
	                    
	                    <ui:decorate template="/resources/formbutton.xhtml">
	                        <h:panelGroup id="enterButton">                            
	                            <p:commandButton 	action="#{sessionController.loginStudent}" value="#{msgs['crud.button.enter']}" 
	                            					icon="ui-icon-unlocked" update="@all" />
	                        </h:panelGroup>
	                    </ui:decorate><br />
                    </p:panel>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>
</ui:composition>
