<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator/#{sapInfo.decorator}/decorator.xhtml">

    <ui:define name="title">
        <h:outputText 	value="#{msgs['manageSchoolRooms.title.create']}" 
				        rendered="#{(! manageSchoolRoomsController.readOnly) and 
				        (manageSchoolRoomsController.selectedEntity.id == null)}" />
        
        <h:outputText 	value="#{msgs['manageSchoolRooms.title.update']}" 
				        rendered="#{(! manageSchoolRoomsController.readOnly) and 
				        (manageSchoolRoomsController.selectedEntity.id != null)}" />
        
        <h:outputText 	value="#{msgs['manageSchoolRooms.title.retrieve']}" 
        				rendered="#{manageSchoolRoomsController.readOnly}" />
    </ui:define>

    <ui:define name="contents">
        <h1>
            <h:outputText 	value="#{msgs['manageSchoolRooms.title.create']}" 
				            rendered="#{(! manageSchoolRoomsController.readOnly) and 
				            (manageSchoolRoomsController.selectedEntity.id == null)}" />
            
            <h:outputText 	value="#{msgs['manageSchoolRooms.title.update']}" 
				            rendered="#{(! manageSchoolRoomsController.readOnly) and 
				            (manageSchoolRoomsController.selectedEntity.id != null)}" />
				            
            <h:outputText 	value="#{msgs['manageSchoolRooms.title.retrieve']}" 
            				rendered="#{manageSchoolRoomsController.readOnly}" />
        </h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                	<p:panel id="panel" header="#{msgs['crud.text.informationData']}"><br />
	                	<p:focus context="panel"/>
                
                		<h:panelGroup id="periodField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldName" value="form:period" />
								<ui:define name="label">
									<h:outputText value="#{msgs['manageSchoolRooms.form.period']}" />
								</ui:define>
								<p:selectOneMenu 	id="period" value="#{manageSchoolRoomsController.selectedEntity.period}" 
													converter="#{assignmentController.periodConverter}" required="true"
													disabled="#{manageSchoolRoomsController.readOnly}">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems 	value ="#{managePeriodsController.periods}" var="period" 
													itemLabel="#{period.toString()}" itemValue ="#{period}"/>									
								</p:selectOneMenu>		
							</ui:decorate>
						</h:panelGroup><br />
                
	                    <h:panelGroup id="professorField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldName" value="form:professor" />
								<ui:define name="label">
									<h:outputText value="#{msgs['manageSchoolRooms.form.professor']}" />
								</ui:define>
								<p:selectOneMenu 	id="professor" value="#{manageSchoolRoomsController.selectedEntity.professor}"
													converter="#{assignmentController.professorConverter}" required="true"
													disabled="#{manageSchoolRoomsController.readOnly}">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems 	value ="#{manageProfessorsController.professors}" var="professor" 
													itemLabel="#{professor.toString()}" itemValue ="#{professor}"/>									
								</p:selectOneMenu>		
							</ui:decorate>
						</h:panelGroup><br />
						
	                    <h:panelGroup id="courseField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldName" value="form:course" />
								<ui:define name="label">
									<h:outputText value="#{msgs['manageSchoolRooms.form.course']}" />
								</ui:define>
								<p:selectOneMenu  	id="course" value="#{manageSchoolRoomsController.selectedEntity.course}" 
													converter="#{assignmentController.courseConverter}" required="true"
													disabled="#{manageSchoolRoomsController.readOnly}">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems 	value ="#{manageCoursesController.courses}" var="course" 
													itemLabel="#{course.toString()}" itemValue ="#{course}"/>									
								</p:selectOneMenu>							
							</ui:decorate>
						</h:panelGroup><br />
						
						<h:panelGroup id="disciplineField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldName" value="form:discipline" />
								<ui:define name="label">
									<h:outputText value="#{msgs['manageSchoolRooms.form.discipline']}" />
								</ui:define>
								<p:selectOneMenu 	id="discipline" value="#{manageSchoolRoomsController.selectedEntity.discipline}"
													converter="#{assignmentController.disciplineConverter}" required="true" 
													disabled="#{manageSchoolRoomsController.readOnly}">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems 	value ="#{manageDisciplinesController.disciplines}" var="discipline" 
													itemLabel="#{discipline.toString()}" itemValue ="#{discipline}"/>									
								</p:selectOneMenu>														
							</ui:decorate>
						</h:panelGroup><br />
						                    
						<h:panelGroup id="numberField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:number" />
	                            <ui:param name="tooltip" value="#{msgs['manageSchoolRooms.form.number.tooltip']}" />
	                            <ui:define name="label">
	                            	<h:outputText value="#{msgs['manageSchoolRooms.form.number']}" />
	                            </ui:define>
	                            <p:inputMask 	id="number" value="#{manageSchoolRoomsController.selectedEntity.number}" 
	                            				maxlength="2" required="true" mask="99" size="1"
	                            				disabled="#{manageSchoolRoomsController.readOnly}">	                                
	                            </p:inputMask>
	                        </ui:decorate>
	                    </h:panelGroup><br />
	                    
	                    <h:panelGroup id="studentsField">
	                    	<ui:decorate template="/resources/formfield.xhtml">
	                    		<ui:param name="fieldName" value="form:students" />
	                    		<ui:define name="label">
	                            	<h:outputText value="#{msgs['manageSchoolRooms.form.students']}" />
	                            </ui:define>
		                        <p:pickList id="students" value="#{manageSchoolRoomsController.students}" var="student" 
		                        			itemLabel="#{student.toString()}" itemValue="#{student}" filterMatchMode="contains"
		                        			disabled="#{manageSchoolRoomsController.readOnly}"
		                        			converter="#{assignmentController.studentConverter}"
		                        			showSourceFilter="true" showTargetFilter="true">                        			
		                        	<f:facet name="sourceCaption">#{msgs['manageSchoolRooms.form.studentsAvailable']}</f:facet>
		   							<f:facet name="targetCaption">#{msgs['manageSchoolRooms.form.studentsSchoolRoom']}</f:facet>
		                        </p:pickList>
	                        </ui:decorate>
                        </h:panelGroup><br />              
	                    
	                    <ui:decorate template="/resources/formbutton.xhtml">
	                        <h:panelGroup rendered="#{! manageSchoolRoomsController.readOnly}">
	                        	<p:commandButton 	action="#{manageSchoolRoomsController.save}" value="#{msgs['crud.button.save']}" 
	                            					update="@all" icon="ui-icon-disk" />
	                        
	                            <p:commandButton 	action="#{manageSchoolRoomsController.list}" value="#{msgs['crud.button.cancel']}" 
	                            					immediate="true" icon="ui-icon-closethick" />                            
	                        </h:panelGroup>
	                        
	                        <h:panelGroup rendered="#{manageSchoolRoomsController.readOnly}">
	                            <p:commandButton 	action="#{manageSchoolRoomsController.list}" value="#{msgs['crud.button.back']}" 
	                            					immediate="true" icon="ui-icon-arrowreturnthick-1-w" />                            
	                        </h:panelGroup>
	                    </ui:decorate><br />
                    </p:panel>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>
</ui:composition>
