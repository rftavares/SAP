<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator/#{sapInfo.decorator}/decorator.xhtml">

    <ui:define name="title">
        <h:outputText 	value="#{msgs['associateStudents.title']}" />
    </ui:define>

    <ui:define name="contents">
        <h1>
            <h:outputText 	value="#{msgs['associateStudents.title']}" />
        </h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                    <h:panelGroup id="nameField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:name" />
                            <ui:param name="tooltip" value="#{msgs['manageStudents.form.name.tooltip']}" />
                            <ui:define name="label">
                            	<h:outputText value="#{msgs['manageStudents.form.name']}" />
                            </ui:define>
                            <p:inputText 	id="name" value="#{manageStudentsController.selectedEntity.name}" size="50" 
                            				required="true" disabled="#{manageStudentsController.readOnly}">
                            </p:inputText>
                        </ui:decorate>
                    </h:panelGroup><br />
                    
                    <h:panelGroup id="enrollmentField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:enrollment" />
                            <ui:param name="tooltip" value="#{msgs['manageStudents.form.enrollment.tooltip']}" />
                            <ui:define name="label">
                            	<h:outputText value="#{msgs['manageStudents.form.enrollment']}" />
                            </ui:define>
                            <p:inputMask 	id="enrollment" value="#{manageStudentsController.selectedEntity.enrollment}"  
                            				size="9" required="true" mask="9999999999"
                            				disabled="#{manageStudentsController.readOnly}">
                            </p:inputMask>
                        </ui:decorate>
                    </h:panelGroup><br />
                    
                    <h:panelGroup id="emailField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:email" />
                            <ui:param name="tooltip" value="#{msgs['manageStudents.form.email.tooltip']}" />
                            <ui:define name="label">
                            	<h:outputText value="#{msgs['manageStudents.form.email']}" />
                            </ui:define>
                            <p:inputText 	id="email" value="#{manageStudentsController.selectedEntity.email}"  
                            				required="true" size="50"
                            				disabled="#{manageStudentsController.readOnly}">
                            </p:inputText>
                        </ui:decorate>
                    </h:panelGroup><br />
                    
                    <h:panelGroup id="passwordField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:password" />
                            <ui:param name="tooltip" value="#{msgs['manageStudents.form.password.tooltip']}" />
                            <ui:define name="label">
                            	<h:outputText value="#{msgs['manageStudents.form.password']}" />
                            </ui:define>
                            <p:inputText 	id="password" value="#{manageStudentsController.selectedEntity.password}"  
                            				required="true" size="50"
                            				disabled="#{manageStudentsController.readOnly}">
                            </p:inputText>
                        </ui:decorate>
                    </h:panelGroup><br />
                    
                    <h:panelGroup id="phoneField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:phone" />
                            <ui:param name="tooltip" value="#{msgs['manageStudents.form.phone.tooltip']}" />
                            <ui:define name="label">
                            	<h:outputText value="#{msgs['manageStudents.form.phone']}" />
                            </ui:define>
                            <p:inputMask 	id="phone" value="#{manageStudentsController.selectedEntity.phone}" 
                            				mask="(99) 99999999?9" required="true" size="12"
                            				disabled="#{manageStudentsController.readOnly}">
                            </p:inputMask>
                        </ui:decorate>
                    </h:panelGroup><br />

                    <ui:decorate template="/resources/formbutton.xhtml">
                        <h:panelGroup rendered="#{! manageStudentsController.readOnly}">
                            <p:commandButton 	action="#{manageStudentsController.list}" value="#{msgs['crud.button.cancel']}" 
                            					immediate="true" icon="buttonCancel" />
                            
                            <p:commandButton 	action="#{manageStudentsController.save}" value="#{msgs['crud.button.save']}" 
                            					icon="buttonOk" update="@all" />                            
                        </h:panelGroup>
                        
                        <h:panelGroup rendered="#{manageStudentsController.readOnly}">
                            <p:commandButton 	action="#{manageStudentsController.list}" value="#{msgs['crud.button.back']}" 
                            					immediate="true" icon="buttonBack" />                            
                        </h:panelGroup>
                    </ui:decorate>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>
</ui:composition>
