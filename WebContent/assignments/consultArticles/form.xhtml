<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator/#{sapInfo.decorator}/decorator.xhtml">

    <ui:define name="title">
        <h:outputText 	value="#{msgs['consultArticles.title']}" />
    </ui:define>

    <ui:define name="contents">
        <h1>
            <h:outputText 	value="#{msgs['consultArticles.title']}" />
        </h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                	<p:panel id="panel" header="#{msgs['crud.text.informationData']}"><br />
	                	<p:focus context="panel"/>
	                    <h:panelGroup id="personField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldName" value="form:person" />
								<ui:define name="label">
									<h:outputText value="#{msgs['consultArticles.form.nameAuthor']}" />
								</ui:define>
								<p:inputText 	id="person" required="true"
												value="#{consultArticlesController.nameAuthorField}">										
								</p:inputText>	
							</ui:decorate>
						</h:panelGroup><br />
						
	                    <ui:decorate template="/resources/formbutton.xhtml">
	                        <h:panelGroup>                            
	                            <p:commandButton 	action="#{consultArticlesController.teste}" 
	                            					value="#{msgs['crud.button.consult']}" 
	                            					icon="ui-icon-transferthick-e-w" update="@all" />                            
	                        </h:panelGroup>
	                    </ui:decorate><br />
	                    
	                    <h:panelGroup id="professorField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldName" value="form:professor" />
								<ui:define name="label">
									<h:outputText value="#{msgs['manageSchoolRooms.form.professor']}" />
								</ui:define>
								<p:selectOneMenu 	id="professor">
									<f:selectItems 	value ="#{consultArticlesController.tituloPublicacao}" />									
								</p:selectOneMenu>		
							</ui:decorate>
						</h:panelGroup><br />
	                    	                    
	                    <div align="center">
	                		<p:commandButton 	action="#{sessionController.returnToIndexPage}" 
	                							value="#{msgs['crud.button.backHome']}" 
	                							immediate="true" icon="ui-icon-home" />
	                	</div>
	            	</p:panel>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>
</ui:composition>
