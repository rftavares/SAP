<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator/#{sapInfo.decorator}/decorator.xhtml">

    <ui:define name="title">
        <h:outputText 	value="#{msgs['manageCourses.title.create']}" 
				        rendered="#{(! manageCoursesController.readOnly) and 
				        (manageCoursesController.selectedEntity.id == null)}" />
        
        <h:outputText 	value="#{msgs['manageCourses.title.update']}" 
				        rendered="#{(! manageCoursesController.readOnly) and 
				        (manageCoursesController.selectedEntity.id != null)}" />
        
        <h:outputText 	value="#{msgs['manageCourses.title.retrieve']}" 
        				rendered="#{manageCoursesController.readOnly}" />
    </ui:define>

    <ui:define name="contents">
        <h1>
            <h:outputText 	value="#{msgs['manageCourses.title.create']}" 
				            rendered="#{(! manageCoursesController.readOnly) and 
				            (manageCoursesController.selectedEntity.id == null)}" />
            
            <h:outputText 	value="#{msgs['manageCourses.title.update']}" 
				            rendered="#{(! manageCoursesController.readOnly) and 
				            (manageCoursesController.selectedEntity.id != null)}" />
            
            <h:outputText 	value="#{msgs['manageCourses.title.retrieve']}" 
            				rendered="#{manageCoursesController.readOnly}" />
        </h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                	<p:panel id="panel" header="#{msgs['crud.text.informationData']}"><br />
	                	<p:focus context="panel"/>
                
						<h:panelGroup id="codeField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:code" />
	                            <ui:param name="tooltip" value="#{msgs['manageCourses.form.code.tooltip']}" />
	                            <ui:define name="label"><h:outputText value="#{msgs['manageCourses.form.code']}" /></ui:define>
	                            <p:inputMask 	id="code" value="#{manageCoursesController.selectedEntity.code}" mask="99" size="1"
	                            				maxlength="2" required="true" disabled="#{manageCoursesController.readOnly}">	                                
	                            </p:inputMask>
	                        </ui:decorate>
	                    </h:panelGroup><br />
	                    
	                    <h:panelGroup id="nameField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:name" />
	                            <ui:param name="tooltip" value="#{msgs['manageCourses.form.name.tooltip']}" />
	                            <ui:define name="label"><h:outputText value="#{msgs['manageCourses.form.name']}" /></ui:define>
	                            <p:inputText 	id="name" value="#{manageCoursesController.selectedEntity.name}" size="51" 
	                            				required="true" disabled="#{manageCoursesController.readOnly}" maxlength="40">	                                
	                            </p:inputText>
	                        </ui:decorate>
	                    </h:panelGroup><br />                    
	                    
	                    <ui:decorate template="/resources/formbutton.xhtml">
	                        <h:panelGroup rendered="#{! manageCoursesController.readOnly}">
	                        	<p:commandButton 	action="#{manageCoursesController.save}" value="#{msgs['crud.button.save']}" 
	                            					update="@all" icon="ui-icon-disk" />
	                        
	                            <p:commandButton 	action="#{manageCoursesController.list}" value="#{msgs['crud.button.cancel']}" 
	                            					immediate="true" icon="ui-icon-closethick" />        
	                        </h:panelGroup>
	                        
	                        <h:panelGroup rendered="#{manageCoursesController.readOnly}">
	                            <p:commandButton 	action="#{manageCoursesController.list}" value="#{msgs['crud.button.back']}" 
	                            					immediate="true" icon="ui-icon-arrowreturnthick-1-w" />                            
	                        </h:panelGroup>
	                    </ui:decorate><br />
                    </p:panel>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>
</ui:composition>
