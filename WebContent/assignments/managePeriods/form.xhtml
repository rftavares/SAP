<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator/#{sapInfo.decorator}/decorator.xhtml">

    <ui:define name="title">
        <h:outputText 	value="#{msgs['managePeriods.title.create']}" 
				        rendered="#{(! managePeriodsController.readOnly) and 
				        (managePeriodsController.selectedEntity.id == null)}" />
        
        <h:outputText 	value="#{msgs['managePeriods.title.update']}" 
				        rendered="#{(! managePeriodsController.readOnly) and 
				        (managePeriodsController.selectedEntity.id != null)}" />
        
        <h:outputText 	value="#{msgs['managePeriods.title.retrieve']}" 
        				rendered="#{managePeriodsController.readOnly}" />
    </ui:define>

    <ui:define name="contents">
        <h1>
            <h:outputText 	value="#{msgs['managePeriods.title.create']}" 
				            rendered="#{(! managePeriodsController.readOnly) and 
				            (managePeriodsController.selectedEntity.id == null)}" />
            
            <h:outputText 	value="#{msgs['managePeriods.title.update']}" 
				            rendered="#{(! managePeriodsController.readOnly) and 
				            (managePeriodsController.selectedEntity.id != null)}" />
            
            <h:outputText 	value="#{msgs['managePeriods.title.retrieve']}" 
           					rendered="#{managePeriodsController.readOnly}" />
        </h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                	<p:panel id="panel" header="#{msgs['crud.text.informationData']}"><br />
	                	<p:focus context="panel"/>
                
						<h:panelGroup id="yearField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:year" />
	                            <ui:param name="tooltip" value="#{msgs['managePeriods.form.year.tooltip']}" />
	                            <ui:define name="label"><h:outputText value="#{msgs['managePeriods.form.year']}" /></ui:define>
	                            <p:inputMask 	id="year" value="#{managePeriodsController.selectedEntity.year}" mask="9999" size="1"
	                            				maxlength="4" required="true" disabled="#{managePeriodsController.readOnly}">	                                
	                            </p:inputMask>
	                        </ui:decorate>
	                    </h:panelGroup>
	                    <br />
	                    
	                    <h:panelGroup id="numberField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:number" />
	                            <ui:param name="tooltip" value="#{msgs['managePeriods.form.number.tooltip']}" />
	                            <ui:define name="label"><h:outputText value="#{msgs['managePeriods.form.number']}" /></ui:define>
	                            <p:inputMask 	id="number" value="#{managePeriodsController.selectedEntity.number}" mask="9" size="1" 
	                            				maxlength="1" required="true" disabled="#{managePeriodsController.readOnly}">	                                
	                            </p:inputMask>
	                        </ui:decorate>
	                    </h:panelGroup><br />                    
	                    
	                    <h:panelGroup id="startDateField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:startDate" />
	                            <ui:param name="tooltip" value="#{msgs['managePeriods.form.startDate.tooltip']}" />
	                            <ui:define name="label"><h:outputText value="#{msgs['managePeriods.form.startDate']}" /></ui:define>
	                            <p:calendar 	id="startDate" value="#{managePeriodsController.selectedEntity.startDate}" 
	                            				pattern="dd/MM/yyyy" required="true" size="6" mask="true"
	                            				disabled="#{managePeriodsController.readOnly}">
	                                
	                            </p:calendar>
	                        </ui:decorate>
	                    </h:panelGroup><br />                    
	                    
	                    <h:panelGroup id="endDateField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:endDate" />
	                            <ui:param name="tooltip" value="#{msgs['managePeriods.form.endDate.tooltip']}" />
	                            <ui:define name="label"><h:outputText value="#{msgs['managePeriods.form.endDate']}" /></ui:define>
	                            <p:calendar 	id="endDate" value="#{managePeriodsController.selectedEntity.endDate}" 
	                            				pattern="dd/MM/yyyy" required="true" size="6" mask="true"
	                            				disabled="#{managePeriodsController.readOnly}">
	                            </p:calendar>
	                        </ui:decorate>
	                    </h:panelGroup><br />                    
	                    
	                    <ui:decorate template="/resources/formbutton.xhtml">
	                        <h:panelGroup rendered="#{! managePeriodsController.readOnly}">
	                        	<p:commandButton 	action="#{managePeriodsController.save}" value="#{msgs['crud.button.save']}"
	                            					update="@all" icon="ui-icon-disk" />
	                        
	                            <p:commandButton 	action="#{managePeriodsController.list}" value="#{msgs['crud.button.cancel']}" 
	                            					immediate="true" icon="ui-icon-closethick" />
	                        </h:panelGroup>
	                        
	                        <h:panelGroup rendered="#{managePeriodsController.readOnly}">
	                            <p:commandButton 	action="#{managePeriodsController.list}" value="#{msgs['crud.button.back']}"
	                            					immediate="true" icon="ui-icon-arrowreturnthick-1-w" />                            
	                        </h:panelGroup>
	                    </ui:decorate><br />
                    </p:panel>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>
</ui:composition>
