<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator/#{sapInfo.decorator}/decorator.xhtml">

    <ui:define name="title">
        <h:outputText 	value="#{msgs['manageStudents.title.create']}" 
				        rendered="#{(! manageStudentsController.readOnly) and 
				        (manageStudentsController.selectedEntity.id == null)}" />
        
        <h:outputText 	value="#{msgs['manageStudents.title.update']}" 
				        rendered="#{(! manageStudentsController.readOnly) and 
				        (manageStudentsController.selectedEntity.id != null)}" />
        
        <h:outputText 	value="#{msgs['manageStudents.title.retrieve']}" 
        				rendered="#{manageStudentsController.readOnly}" />
    </ui:define>

    <ui:define name="contents">
        <h1>
            <h:outputText 	value="#{msgs['manageStudents.title.create']}" 
				            rendered="#{(! manageStudentsController.readOnly) and 
				            (manageStudentsController.selectedEntity.id == null)}" />
            
            <h:outputText 	value="#{msgs['manageStudents.title.update']}" 
				            rendered="#{(! manageStudentsController.readOnly) and 
				            (manageStudentsController.selectedEntity.id != null)}" />
            
            <h:outputText 	value="#{msgs['manageStudents.title.retrieve']}" 
            				rendered="#{manageStudentsController.readOnly}" />
        </h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                	<p:panel id="panel" header="#{msgs['crud.text.informationData']}"><br />
	                	<p:focus context="panel"/>
                
                		<h:panelGroup id="enrollmentField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:enrollment" />
	                            <ui:param name="tooltip" value="#{msgs['manageStudents.form.enrollment.tooltip']}" />
	                            <ui:define name="label">
	                            	<h:outputText value="#{msgs['manageStudents.form.enrollment']}" />
	                            </ui:define>
	                            <p:inputMask 	id="enrollment" size="7" required="true" mask="9999999999" 
	                            				value="#{manageStudentsController.selectedEntity.enrollment}"
	                            				disabled="#{manageStudentsController.readOnly}">	                                
	                            </p:inputMask>
	                        </ui:decorate>
	                    </h:panelGroup><br />
                
	                    <h:panelGroup id="nameField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:name" />
	                            <ui:param name="tooltip" value="#{msgs['manageStudents.form.name.tooltip']}" />
	                            <ui:define name="label">
	                            	<h:outputText value="#{msgs['manageStudents.form.name']}" />
	                            </ui:define>
	                            <p:inputText 	id="name" required="true" size="76" maxlength="60"
	                            				value="#{manageStudentsController.selectedEntity.name}"  
	                            				disabled="#{manageStudentsController.readOnly}" >	                                
	                            </p:inputText>
	                        </ui:decorate>
	                    </h:panelGroup><br />
	                    
	                    <h:panelGroup id="emailField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:email" />
	                            <ui:param name="tooltip" value="#{msgs['manageStudents.form.email.tooltip']}" />
	                            <ui:define name="label">
	                            	<h:outputText value="#{msgs['manageStudents.form.email']}" />
	                            </ui:define>
	                            <p:inputText 	id="email" required="true" size="62" maxlength="50"
	                            				value="#{manageStudentsController.selectedEntity.email}"
	                            				disabled="#{manageStudentsController.readOnly}"
	                            				validatorMessage="#{msgs['regex.email.message']}">
	                            	<f:validateRegex pattern="#{msgs['regex.email']}" />
	                            </p:inputText>
	                        </ui:decorate>
	                    </h:panelGroup><br />
	                    
	                    <h:panelGroup id="passwordField" rendered="#{(! manageStudentsController.readOnly)}">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:password" />
	                            <ui:param name="tooltip" value="#{msgs['manageStudents.form.password.tooltip']}" />
	                            <ui:define name="label">
	                            	<h:outputText 	value="#{msgs['manageStudents.form.password.create']}" 
											        rendered="#{(! manageStudentsController.readOnly) and 
											        (manageStudentsController.selectedEntity.id == null)}" />
							        
							       	<h:outputText 	value="#{msgs['manageStudents.form.password.update']}" 
											        rendered="#{(! manageStudentsController.readOnly) and 
											        (manageStudentsController.selectedEntity.id != null)}" />
	                            </ui:define>
	                            <p:password 	id="password" size="5" maxlength="10"
	                            				value="#{manageStudentsController.selectedEntity.password}"  
	                            				disabled="#{manageStudentsController.readOnly}"/>                            
	                        </ui:decorate>
	                    </h:panelGroup><br />
	                    
	                    <h:panelGroup id="phoneField">
	                        <ui:decorate template="/resources/formfield.xhtml">
	                            <ui:param name="fieldName" value="form:phone" />
	                            <ui:param name="tooltip" value="#{msgs['manageStudents.form.phone.tooltip']}" />
	                            <ui:define name="label">
	                            	<h:outputText value="#{msgs['manageStudents.form.phone']}" />
	                            </ui:define>
	                            <p:inputMask 	id="phone" mask="(99) 99999999?9" required="true" size="10" 
	                            				value="#{manageStudentsController.selectedEntity.phone}"
	                            				disabled="#{manageStudentsController.readOnly}">
	                            </p:inputMask>
	                        </ui:decorate>
	                    </h:panelGroup><br />
	
	                    <ui:decorate template="/resources/formbutton.xhtml">
	                        <h:panelGroup rendered="#{! manageStudentsController.readOnly}">
	                        	<p:commandButton 	action="#{manageStudentsController.save}" value="#{msgs['crud.button.save']}" 
	                            					update="@all :form :globalMessages" icon="ui-icon-disk" />
	                        
	                            <p:commandButton 	action="#{manageStudentsController.list}" value="#{msgs['crud.button.cancel']}" 
	                            					immediate="true" icon="ui-icon-closethick" />                           
	                        </h:panelGroup>
	                        
	                        <h:panelGroup rendered="#{manageStudentsController.readOnly}">
	                            <p:commandButton 	action="#{manageStudentsController.list}" value="#{msgs['crud.button.back']}" 
	                            					immediate="true" icon="ui-icon-arrowreturnthick-1-w" />                            
	                        </h:panelGroup>
	                    </ui:decorate><br />
                    </p:panel>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>
</ui:composition>
