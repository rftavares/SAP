<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="#{facesContext.externalContext.requestContextPath}/resources/images/icone.png" rel="shortcut icon" type="image/ico" />
	<link href="#{facesContext.externalContext.requestContextPath}/resources/templatemo_style.css" rel="stylesheet" type="text/css" />	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><h:outputText value="SAP :: " /><ui:insert name="title" /></title>
</h:head>
<h:body>
	<div id="templatemo_header_wrapper">
		<div id="site_title">
			<h1>
				<a href="#"> 
					<img alt="Site Title" src="#{facesContext.externalContext.requestContextPath}/resources/images/templatemo_logo.png"/>
				</a>
			</h1>
		</div>

		<h:form>			
			<p:menubar>
				<p:menuitem value="#{msgs['menu.home.text']}" icon="ui-icon-home" url="/index.faces" />
				<p:menuitem value="#{msgs['menu.loginProfessor.text']}" 
							icon="ui-icon-person" url="/login/loginProfessor.faces" />
				<p:menuitem value="#{msgs['menu.loginStudent.text']}" 
							icon="ui-icon-person" url="/login/loginStudent.faces" />
			</p:menubar>
		</h:form>
	</div><br />	
	
	<div class="content_box">	
		<!-- SAP global messages: -->
		<h:form id="globalMessages">
			<p:growl id="messages" globalOnly="true" showSummary="true" showDetail="true" sticky="true" />
		</h:form>

		<ui:insert name="contents">Content page.</ui:insert>

		<div class="cleaner" />
	</div><br />

	<div id="templatemo_footer_wrapper">
		<div id="templatemo_footer">Copyright Â© 2015 <a href="#{facesContext.externalContext.requestContextPath}/">SAP</a></div>
	</div>
</h:body>
</html>
